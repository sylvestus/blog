{% extends 'base.html'%}

{% block content%}



<div class="container-fluid"><div class="row"><div class="col-sm-10">
    <h1>{{title}}</h1>
</div>
<div class="col-sm-2"> <br>
    <a href="{{url_for('main.subscribe')}}"class="btn btn-primary btn" >subscribe</a>
</div>
</div>

</div>

{% for Blog in myblogs[::-1] %}
 
<div class=" col-lg-6 movie-card"style="height: 500px;">
    <div class="card col-sm mt-2"style="height: 500px;">
        <div class="well  p-3" style="text-align: left;">
            <h3 style="font-weight: 500; ">{{Blog.title}}</h3>
            <hr>
            <h3 style="font-weight: 500; ">{{Blog.blog}}</h3>
            <hr>
            <p style="font-weight: 500; "><span >Posted by :
                <h5 style="font-weight: 500; ">{{Blog.username}}</h5>
                <hr>
                   <h5>{{Blog.posted_on.strftime('%Y-%m-%d')}}</h5> 
                </span> 
            </p>

            <a href="{{url_for('main.comment',id=Blog.id)}}" class="btn btn-primary btn" style="font-size: 18px;">Comments</a>

   
            <button type="button" class="btn btn-success btn-sm"  ><a href="/new_comment/{{Blog.id}}">Comment this</a></button> 
            <a href="{{url_for('main.deleteBlog',id=Blog.id)}}" class="btn btn-danger btn" style="font-size: 18px;">Delete</a>
            
        </div>
    </div>
</div>



{%endfor%}

{%endblock%}
