{% extends 'base.html'%}

{% block content%}

<h1>{{title}}</h1>
{% for comment in blog_comments[::-1] %}


<div class=" col-lg-6 movie-card"style="height: 500px;">
    <div class="card col-sm mt-2"style="height: 500px;">
        <div class="well  p-3" style="text-align: left;">
            <h3 style="font-weight: 500; "></h3>
            <hr>
            <h3 style="font-weight: 500; ">The comment: <br>
                 {{comment.comment}}</h3>
            <hr>
            <p style="font-weight: 500; "><span >Posted by :
                <h3 style="font-weight: 500; ">{{user}}</h3>
                <hr>
                   <h3>{{comment.posted_on.strftime('%Y-%m-%d')}}</h3> 
                </span> 
            </p>

            <a href="{{url_for('main.comment',id=comment.id)}}" class="btn btn-primary btn" style="font-size: 18px;">Comment</a>
            <a href="{{url_for( 'main.deleteComment', id=comment.id)}}"><button  class="btn btn-danger btn" style="font-size: 18px;">delete</button></a>
            
        </div>
    </div>
</div>


{%endfor%}

{%endblock%}
